<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-home"></span> {{ about.name }}</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      {% set types = getTypes() %}
      <ul class="nav navbar-nav">
        {% for type in types %}
          <li {% if getCurrentURL() == url(type) %}class="active" {% endif %}><a href="{{ url(type) }}">{{ type.name }}</a></li>
        {% endfor %}
        <li {% if getCurrentURL() == "/about" %}class="active" {% endif %}><a href="/about/">About me</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="http://www.twitter.com/{{ about.twitter_username }}">@{{ about.twitter_username }}</a></li>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
